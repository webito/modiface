<html lang="en">
<head>
	<title>Retailer Makeup SDK - Example page</title>
    <script src="../../sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.10.3/math.min.js"></script>
    <script src="./image.js"></script>
    <script src="./states.js"></script>
    <script src="./utils/clamp.js"></script>
    <script src="./utils/drawMask.js"></script>
    <script src="./utils/transformCoordinates.js"></script>
    <script src="./created.js"></script>
    <script src="./getters.js"></script>
    <script src="./methods.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<button id="start-photo" onclick="startPhoto()">Start Photo</button>
    <div id="canvas-container"></div>

    <div id="adjust-buttons" style="display: none">
        <button onclick="adjustFeature('extendedOuterMouth2D')">Lips</button>
        <button onclick="adjustFeature('leftExtendedEye2D')">Left Eye</button>
        <button onclick="adjustFeature('rightExtendedEye2D')">Right Eye</button>
        <button onclick="adjustFeature('leftExtendedBrow2D')">Left Brow</button>
        <button onclick="adjustFeature('rightExtendedBrow2D')">Right Brow</button>
    </div>
    <div id="coord-buttons" style="display: none">
        <div id="mouth-open-chk" style="display: none">
            Mouth is Open: 
            <input type="checkbox" id="toggle-mouth"  onclick="toggleMouth()">
        </div>
        <button onclick="saveCoords()" id="save-coords">Save</button>
        <button onclick="cancel()">Cancel</button>
        <button onclick="revertToOriginal()">Revert to Original</button>
    </div>
</body>
</html>
